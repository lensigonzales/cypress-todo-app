<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="todo-app">
  <h1>Todo App</h1>

  <div class="todo-filter" data-cy="filter-container" id="todo-filter">
    <input type="radio" name="todo-filter" value="all" id="filter-all" data-cy="filter-all" checked />
    <label for="filter-all">Show all todos</label>
    <input type="radio" name="todo-filter" value="done" data-cy="filter-done" id="filter-done" />
    <label for="filter-done">Show done todos</label>
    <input type="radio" name="todo-filter" value="open" data-cy="filter-open" id="filter-open" />
    <label for="filter-open">Show open todos</label>
  </div>
  <div class="todo-actions">
    <button id="delete-todos">Delete done Todos</button>
  </div>
  <div class="todo-input">
    <input type="text" id="new-todo" data-cy="todo-input" placeholder="Enter your todo here" />
    <button data-cy="add-btn" id="add-todo">Add new Todo</button>
  </div>
  <ul class="todo-list" data-cy="todo-list" id="todo-list"></ul>
  <script src="script.js"></script>
</body>

</html>
